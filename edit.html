<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Personnage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
        }
        .edit-form-content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Merriweather', serif;
        }
    </style>
    <script defer src="edit.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Modifier les d√©tails du personnage</h2>
        <form id="editForm" class="bg-gray-800 p-4 rounded edit-form-content">
            <div class="mb-4">
                <label for="characterName" class="block text-sm font-medium">Nom</label>
                <input type="text" id="characterName" name="characterName" class="mt-1 p-2 block w-full rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="characterTitle" class="block text-sm font-medium">Titre</label>
                <input type="text" id="characterTitle" name="characterTitle" class="mt-1 p-2 block w-full rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="characterLevel" class="block text-sm font-medium">Niveau et Classe</label>
                <input type="text" id="characterLevel" name="characterLevel" class="mt-1 p-2 block w-full rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="characterRace" class="block text-sm font-medium">Race</label>
                <input type="text" id="characterRace" name="characterRace" class="mt-1 p-2 block w-full rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="characterClass" class="block text-sm font-medium">Classe</label>
                <input type="text" id="characterClass" name="characterClass" class="mt-1 p-2 block w-full rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-sm font-medium">Date de Naissance</label>
                <input type="date" id="dob" name="dob" class="mt-1 p-2 block w-full rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 block w-full rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="mbti" class="block text-sm font-medium">MBTI</label>
                <input type="text" id="mbti" name="mbti" class="mt-1 p-2 block w-full rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Sauvegarder</button>
        </form>
    </div>
</body>
</html>
