<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 shadow-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Labo de recherche Mobile</a>
            <ul class="flex space-x-4">
                <li><a href="#champions-section" class="hover:text-blue-400">Champions</a></li>
                <li><a href="#mbti-section" class="hover:text-blue-400">MBTI</a></li>
                <li><a href="#bias-section" class="hover:text-blue-400">Biais cognitifs</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto p-4">
        <div id="error-message" class="hidden bg-red-500 text-white p-4 rounded-lg mb-4"></div>
        <h1 class="text-4xl font-bold text-center mb-8">Mobile Game</h1>

        <!-- Section des champions -->
        <section id="champions-section" class="mb-12">
            <h2 class="text-3xl font-bold mb-6">Champions</h2>
            <div class="flex items-center mb-6 space-x-4">
                <div class="relative w-full max-w-sm">
                    <input id="search-champions" type="text" placeholder="Search champions..."
                        class="w-full p-2 pl-10 rounded-lg bg-gray-800 text-white focus:ring focus:ring-blue-500">
                    <svg class="w-4 h-4 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-500" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M8 4a6 6 0 100 12A6 6 0 008 4zM2 8a8 8 0 1114.32 5.906l4.387 4.387a1 1 0 01-1.415 1.415l-4.387-4.387A8 8 0 012 8z"
                            clip-rule="evenodd" />
                    </svg>
                </div>

                <select id="sort-champions" class="p-2 rounded-lg bg-gray-800 text-white focus:ring focus:ring-blue-500">
                    <option value="name">Sort by Name</option>
                    <option value="popularity">Sort by Popularity</option>
                    <option value="date">Sort by Date</option>
                </select>
            </div>
            <div id="champions" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-8 gap-6"></div>
            <div class="text-center mt-6">
                <button id="loadMoreChampions" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-400 transition">
                    Afficher plus
                </button>
            </div>
        </section>

        <!-- Section MBTI -->
        <section id="mbti-section" class="mb-12">
            <h2 class="text-3xl font-bold mb-6">MBTI</h2>
            <div class="relative w-full mb-6">
                <input id="search-mbti" type="text" placeholder="Search MBTI..."
                    class="w-full p-2 pl-10 rounded-lg bg-gray-800 text-white focus:ring focus:ring-blue-500">
                <svg class="w-6 h-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-500" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M8 4a6 6 0 100 12A6 6 0 008 4zM2 8a8 8 0 1114.32 5.906l4.387 4.387a1 1 0 01-1.415 1.415l-4.387-4.387A8 8 0 012 8z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div id="mbti-content" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <!-- Contenu MBTI ici -->
            </div>
        </section>

        <!-- Section Biais cognitifs -->
        <section id="bias-section">
            <h2 class="text-3xl font-bold mb-6">Historique de Biais cognitifs</h2>
            <div class="relative w-full mb-6">
                <input id="search-biases" type="text" placeholder="Search biases..."
                    class="w-full p-2 pl-10 rounded-lg bg-gray-800 text-white focus:ring focus:ring-blue-500">
                <svg class="w-6 h-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-500" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M8 4a6 6 0 100 12A6 6 0 008 4zM2 8a8 8 0 1114.32 5.906l4.387 4.387a1 1 0 01-1.415 1.415l-4.387-4.387A8 8 0 012 8z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div id="bias-content" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <!-- Contenu biais cognitifs ici -->
            </div>
            <div class="text-center mt-6">
                <button id="loadMoreBiases" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-400 transition">
                    Afficher plus
                </button>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="UX.js"></script>
</body>

</html>
