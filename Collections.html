<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function increaseMana(amount) {
            let currentResource = parseFloat(localStorage.getItem('currentResource')) || 0;
            currentResource += amount;
            localStorage.setItem('currentResource', currentResource);

            alert(`Resource bar increased by ${amount} points! Current resource: ${currentResource}`);
            window.location.href = 'index.html'; // Redirect to the main page to see the update
        }
    </script>
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">My Shop</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Sheets.csv</h2>
                <p class="mb-4">Description of item 1</p>
                <button onclick="increaseMana(20)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buy</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Pomodoro</h2>
                <p class="mb-4">Description of item 2</p>
                <button onclick="increaseMana(20)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buy</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Decisions</h2>
                <p class="mb-4">Description of item 3</p>
                <button onclick="increaseMana(20)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buy</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Negociation</h2>
                <p class="mb-4">Description of item 4</p>
                <button onclick="increaseMana(20)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buy</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Item 5</h2>
                <p class="mb-4">Description of item 5</p>
                <button onclick="increaseMana(20)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buy</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Item 6</h2>
                <p class="mb-4">Description of item 6</p>
                <button onclick="increaseMana(20)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buy</button>
            </div>
        </div>
    </div>
</body>

</html>
