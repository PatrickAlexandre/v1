<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">Achievements</div>
    <div class="container">
        <div class="card" onclick="increaseMana(10)">
            <div class="card-title">Morning Miracle</div>
            <div class="card-description">Increase your resource bar by 10 points.</div>
        </div>
        <div class="card" onclick="increaseMana(20)">
            <div class="card-title">Daily Quest</div>
            <div class="card-description">Increase your resource bar by 20 points.</div>
        </div>
        <div class="card" onclick="increaseMana(30)">
            <div class="card-title">Epic Achievement</div>
            <div class="card-description">Increase your resource bar by 30 points.</div>
        </div>
    </div>
    <script>
        function increaseMana(amount) {
            let currentResource = parseFloat(localStorage.getItem('currentResource')) || 0;
            currentResource = Math.min(100, currentResource + amount); // Max at 100
            localStorage.setItem('currentResource', currentResource);

            alert(`Resource bar increased by ${amount} points! Current resource: ${currentResource}`);
            window.location.href = 'index.html'; // Redirect to the main page to see the update
        }
    </script>
</body>
</html>
