<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .character-panel-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bottom-bar {
            background: url('/mnt/data/CaptureCastBar.JPG') no-repeat center center;
            background-size: cover;
            height: 100px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .status-bars {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .status-bar {
            background-color: #f5f5f5;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
            width: 100%;
            position: relative;
        }
        .status-bar .bar {
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
            background-color: #ddd;
            position: relative;
        }
        .status-bar .bar-fill {
            content: '';
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .status-bar .health-bar .bar-fill {
            background-color: #00ff00;
        }
        .status-bar .resource-bar .bar-fill {
            background-color: #0000ff;
        }
        .status-bar .labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #333;
            position: absolute;
            width: 100%;
            top: -20px;
        }
        .status-bar .bar-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
            line-height: 20px; /* Same as bar height */
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .nav button, .nav a {
            color: #333;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        .nav button:hover, .nav a:hover {
            color: #007bff;
        }
    </style>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="header">Character Panel</div>
    <div class="nav">
        <button id="editButton" class="hover:text-white">Edit Character</button>
        <a href="Achievements.html">Achievements</a>
        <a href="#">Collections</a>
    </div>
    <div class="container mx-auto p-4">
        <div id="characterPanel" class="mt-4 p-4 character-panel">
            <div class="character-panel-content">
                <div class="profile-container">
                    <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
                    <h2 id="characterName" class="text-2xl font-bold text-pink-500">Johanna</h2>
                    <p id="characterTitle" class="text-gray-600">Blood Champion</p>
                    <p id="characterDetails" class="text-gray-600">110 Warrior (INFJ)</p>
                    <div class="status-bars">
                        <div class="status-bar">
                            <div class="labels">
                                <span class="text-gray-600">HP</span>
                            </div>
                            <div class="bar health-bar">
                                <div class="bar-fill" style="width: 0;"></div>
                                <div id="hpLabel" class="bar-text"></div>
                            </div>
                        </div>
                        <div class="status-bar">
                            <div class="labels">
                                <span class="text-gray-600">MP</span>
                            </div>
                            <div class="bar resource-bar">
                                <div class="bar-fill" style="width: 0;"></div>
                                <div id="mpLabel" class="bar-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        Envoyer un message...
    </div>
</body>
</html>
