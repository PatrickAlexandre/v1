<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1e293b;
            color: #e2e8f0;
        }
        .character-panel-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .dark-mode .character-panel-content {
            background-color: #334155;
        }
        .bottom-bar {
            background: #475569;
            height: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            color: #e2e8f0;
            font-size: 1.2rem;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Fond translucide */
            padding: 10px; /* Réduire le padding */
            border: 1px solid #ddd; /* Garder la bordure claire */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Ajouter une ombre plus sombre */
            margin-bottom: 20px;
            transition: background-color 0.3s;
            max-width: 200px; /* Limiter la largeur */
            position: absolute; /* Positionner absolument */
            bottom: 10%; /* Placer vers le bas de l'écran */
            left: 10%; /* Placer vers la gauche de l'écran */
        }
        .dark-mode .profile-container {
            background-color: rgba(71, 85, 105, 0.5); /* Fond translucide en mode sombre */
            border-color: #64748b;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        .dark-mode .profile-image {
            border-color: #64748b;
        }
        .status-bars {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .status-bar {
            background-color: #f5f5f5;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
            width: 100%;
            position: relative;
            transition: background-color 0.3s;
        }
        .dark-mode .status-bar {
            background-color: #64748b;
        }
        .status-bar .bar {
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
            background-color: #ddd;
            position: relative;
        }
        .dark-mode .status-bar .bar {
            background-color: #94a3b8;
        }
        .status-bar .bar-fill {
            content: '';
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .status-bar .health-bar .bar-fill {
            background-color: #22c55e;
        }
        .status-bar .resource-bar .bar-fill {
            background-color: #c69b6d;
        }
        .status-bar .labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #333;
            position: absolute;
            width: 100%;
            top: -20px;
        }
        .dark-mode .status-bar .labels {
            color: #e2e8f0;
        }
        .status-bar .bar-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
            line-height: 20px; /* Same as bar height */
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .header {
            background-color: #475569;
            border-color: #64748b;
            color: #e2e8f0;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #475569;
            border-bottom: none;
            color: #e2e8f0;
        }
        .nav button, .nav a {
            color: inherit;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .nav button:hover, .nav a:hover {
            color: #38bdf8;
        }
    </style>
    <script defer src="data.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="header">
        Character Panel
        <button id="themeToggle" class="ml-4 p-2"><i class="fas fa-sun"></i></button>
    </div>
    <div class="container mx-auto p-4">
        <div class="profile-container" style="background-color: rgb(51, 147, 127);">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
            <h2 id="characterName" class="text-4xl font-bold text-pink-700 shadow-lg" style="color: rgb(40, 40, 40);">Painperdu</h2>
            <p id="characterTitle" class="text-gray-700 text-xl border-b border-gray-500 pb-2">Amélioration</p>
            <p id="characterDetails" class="text-gray-700 text-lg pb-2">28 Evoker (IFTG)</p>
            <div class="status-bars">
                <div class="status-bar">
                    <div class="labels">
                        <span class="text-gray-400"><i class="fas fa-heart"></i> HP</span>
                    </div>
                    <div class="bar health-bar">
                        <div class="bar-fill" style="width: 64%;"></div>
                        <div id="hpLabel" class="bar-text">10420 / 29001</div>
                    </div>
                </div>
                <div class="status-bar">
                    <div class="labels">
                        <span class="text-gray-400"><i class="fas fa-bolt"></i> Rage</span>
                    </div>
                    <div class="bar resource-bar">
                        <div class="bar-fill" style="width: 2%;"></div>
                        <div id="mpLabel" class="bar-text">70 / 2866</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <div><i class="fas fa-comment"></i> Envoyer un message...</div>
        <div class="nav">
            <button id="editButton" class="hover:text-white"><i class="fas fa-user"></i> Infos</button>
            <a href="Achievements.html"><i class="fas fa-trophy"></i> Quêtes</a>
        </div>
        <div class="flex justify-center space-x-4">
            <!--INACTIVE First carriable Bag
            <div class="p-2 bg-gray-700 rounded-lg shadow-lg transform hover:scale-110 transition duration-300">
                <img src="https://wow.zamimg.com/images/wow/icons/large/inv_misc_bag_09.jpg" alt="Bag Icon 2" >
            </div> -->
            <a href="Collections.html">
                <div class="p-2 bg-gray-700 rounded-lg shadow-lg transform hover:scale-110 transition duration-300">
                    <img src="https://wow.zamimg.com/images/wow/icons/large/inv_misc_bag_08.jpg" alt="Bag Icon 1" >
                </div>
            </a>
        </div>
    </div>
</body>
</html>
